<div appHighlight appFontAndBorder borderLineStyle="double" [fontSize]=30>
    <p>Name: {{cartItem.product.name}}</p>
    <div class="quantity">
        <p>Quantity: {{cartItem.quantity}}</p>
        <button (click)="onQuantityIncrease()">+</button>
        <button (click)="onQuantityDecrease()" *ngIf="cartItem.quantity > 1">-</button>
    </div>
    <p>Price: {{getTotalPrice() | currency: 'USD'}}</p>
    <button (click)="onRemoveFromCart()">Remove</button>
</div>
